<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <title>Document</title>
</head>
<body>
    <div class="top">
        <a href="#">Gmail</a>
        <a href="#">Images</a>
        <a href="#"><div class="google-apps"></div></a>
        <a href="#" class="sign-in"><button>Sign in</button></a>
    </div>

    <div class="main centered">
        <div class="logo">
            <img src="googlelogo_color_272x92dp.png" alt="google-logo">
        </div>
        <div class="searchbar">
            <div class="search_icon"></div>
            <input type="text">
        </div>
        <div class="buttons">
            <button>Google Search</button>
            <button>I'm Feeling Lucky</button>
        </div>
        <div class="languages">Google offered in: 
            <a href="#">One</a>
            <a href="#">Two</a>
            <a href="#">Three</a>
            <a href="#">Four</a>
            <a href="#">Five</a>
            <a href="#">Six</a>
            <a href="#">Seven</a>
            <a href="#">Eight</a>
            <a href="#">Nine</a>
        </div>
    </div>

    <div class="bottom">
        <div class="country">Country</div>
        <div class="more-info">
            <div class="left">
                <a href="#">About</a>
                <a href="#">Advertising</a>
                <a href="#">Buisness</a>
                <a href="#">How Search works</a>
            </div>
            <div class="right">
                <a href="#">Privacy</a>
                <a href="#">Terms</a>
                <a href="#">Settings</a>
            </div>
        </div>
    </div>
</body>
</html>
